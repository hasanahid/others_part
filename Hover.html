<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<title>3D layered hover Effect</title>
		<link rel="stylesheet" href="style4.css" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</head>
	<body>
		<div class="icons">
			<a href="#">
				<div class="layer">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fab fa-facebook-f"></span>
				</div>
				<div class="text">
					Facebook
				</div>
			</a>
			<a href="#">
				<div class="layer">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fab fa-twitter"></span>
				</div>
				<div class="text">
					Twitter
				</div>
			</a>
			<a href="#">
				<div class="layer">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fab fa-instagram"></span>
				</div>
				<div class="text">
					Instagram
				</div>
			</a>
			<a href="#">
				<div class="layer">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fab fa-linkedin-in"></span>
				</div>
				<div class="text">
					Linkedin
				</div>
			</a>
			<a href="#">
				<div class="layer">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fab fa-youtube"></span>
				</div>
				<div class="text">
					YouTube
				</div>
			</a>
		</div>
	</body>
</html>
